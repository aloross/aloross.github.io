    Développeur web freelance - Node.js - React - PHP

    Après avoir mis un pied dans le monde du développement web en 2013 je me suis rapidement focalisé sur les technologies JavaScript. Tout d'abord avec Node.js puis, depuis ma découverte de celle-ci en 2015, avec la librairie React. Ces outils m'ont suivi tout au long de ma carrière et assurent aujourd'hui le pilier de mon expertise dans le web.

    Je possède également une bonne connaissance du domaine e-commerce avec 7 ans d'expérience sur le framework Magento. J'ai donc par extension été très souvent exposé à l'écosystème PHP grâce à Magento, mais également avec le framework Symfony.

    La veille technique est un aspect de mon métier que je pratique assidument, en ce moment mes recherches sont particulièrement orientées sur les outils d'orchestration comme Temporal et sur les alternatives plus simple aux stacks JS actuelles (HTMX).

    En 2020, après 7 années en prestations au sein d'une petite ESN dont 2 ans en tant que lead développeur, j'ai décidé de me lancer en freelance afin de m'ouvrir à de nouveaux domaines et opportunités.

